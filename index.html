<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vendor/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="player-column">
            <div class="player-main">
                <div id="album-art" class="album-art">
                    <i class="fas fa-music"></i>
                </div>
                <h2 id="song-title">This is a Song Name</h2>
                <p id="song-artist">Song Artists</p>

                <div class="player-controls">
                    <div class="progress-container">
                        <span id="current-time">0:00</span>
                        <div class="progress-bar-wrapper">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <span id="total-time">0:00</span>
                    </div>
                    <div class="buttons-container">
                        <button id="prev-btn" class="control-btn"><i class="fas fa-backward-step"></i></button>
                        <button id="play-pause-btn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                        <button id="next-btn" class="control-btn"><i class="fas fa-forward-step"></i></button>
                    </div>
                    <div class="extra-controls">
                        <button id="shuffle-btn" class="control-btn small-control-btn" title="Toggle Shuffle"><i class="fas fa-shuffle"></i></button>
                        
                        <div class="volume-container">
                            <i class="fas fa-volume-down"></i>
                            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                            <i class="fas fa-volume-up"></i>
                        </div>
                        
                        <button id="repeat-btn" class="control-btn small-control-btn" title="Toggle Repeat"><i class="fas fa-repeat"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="resizer horizontal-resizer" id="horizontal-resizer"></div>
        <div class="resizer vertical-resizer" id="vertical-resizer"></div>

        <div class="playlist-column">
            <div class="playlist-header">
                <h3 id="playlist-title">Songs</h3>
                <input type="text" id="search-bar" placeholder="Search...">
                <label for="file-input" class="add-btn"><i class="fas fa-plus"></i></label>
                <button id="github-load-btn" class="add-btn"><i class="fab fa-github"></i></button>
                <button id="toggle-playlist-btn" class="add-btn mobile-only-btn"><i class="fas fa-chevron-up"></i></button>
                <input type="file" id="file-input" multiple accept="audio/*" style="display: none;" webkitdirectory>
            </div>
            <div id="playlist" class="playlist-content">
                <p class="empty-playlist-msg">Load a folder to see your music.</p>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
</html>
